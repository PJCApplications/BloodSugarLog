<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OT App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="cordova.js"></script>
  <script src="js/ot-app.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="AddLog" id="AddOT">
      <div data-theme="a" data-role="header">
          <h3>
              Add Reading
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput2">
                  Enter Reading:
              </label>
              <input name="" id="textinput2" placeholder="" value="" type="number">
          </div>
          <input type="submit" value="Submit">
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#AddOT" data-transition="fade" data-theme="" data-icon="plus">
                      Add
                  </a>
              </li>
              <li>
                  <a href="#EditOT" data-transition="fade" data-theme="" data-icon="bars">
                      Log
                  </a>
              </li>
              <li>
                  <a href="#ViewOT" data-transition="fade" data-theme="" data-icon="grid">
                      Charts
                  </a>
              </li>
              <li>
                  <a href="#page5" data-transition="fade" data-theme="" data-icon="info">
                      Stats
                  </a>
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="ViewLog" id="EditOT">
      <div data-theme="a" data-role="header">
          <h3>
              View Log
          </h3>
      </div>
      <div data-role="content">
          <div data-controltype="textblock">
              <b>
                  Enter content here...
              </b>
          </div>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#AddOT" data-transition="fade" data-theme="" data-icon="plus">
                      Add
                  </a>
              </li>
              <li>
                  <a href="#EditOT" data-transition="fade" data-theme="" data-icon="bars">
                      Log
                  </a>
              </li>
              <li>
                  <a href="#ViewOT" data-transition="fade" data-theme="" data-icon="grid">
                      Charts
                  </a>
              </li>
              <li>
                  <a href="#page5" data-transition="fade" data-theme="" data-icon="info">
                      Stats
                  </a>
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="ViewCharts" id="ViewOT">
      <div data-theme="a" data-role="header">
          <h3>
              View Charts
          </h3>
      </div>
      <div data-role="content">
          <div data-controltype="textblock">
              <b>
                  Enter content here...
              </b>
          </div>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#AddOT" data-transition="fade" data-theme="" data-icon="plus">
                      Add
                  </a>
              </li>
              <li>
                  <a href="#EditOT" data-transition="fade" data-theme="" data-icon="bars">
                      Log
                  </a>
              </li>
              <li>
                  <a href="#ViewOT" data-transition="fade" data-theme="" data-icon="grid">
                      Charts
                  </a>
              </li>
              <li>
                  <a href="#page5" data-transition="fade" data-theme="" data-icon="info">
                      Stats
                  </a>
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="ViewStats" id="page5">
      <div data-theme="a" data-role="header">
          <h3>
              View Statistics
          </h3>
      </div>
      <div data-role="content">
          <div data-controltype="textblock">
              <b>
                  Enter content here...
              </b>
          </div>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#AddOT" data-transition="fade" data-theme="" data-icon="plus">
                      Add
                  </a>
              </li>
              <li>
                  <a href="#EditOT" data-transition="fade" data-theme="" data-icon="bars">
                      Log
                  </a>
              </li>
              <li>
                  <a href="#ViewOT" data-transition="fade" data-theme="" data-icon="grid">
                      Charts
                  </a>
              </li>
              <li>
                  <a href="#page5" data-transition="fade" data-theme="" data-icon="info">
                      Stats
                  </a>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
