<!-- Add Log Page --------------------------------------------------------------------------------------------->
<!------------------------------------------------------------------------------------------------------------->
  <div data-role="page" data-control-title="AddLog" id="AddLog">
      <div data-theme="a" data-role="header">
          <h3>
              Add Reading
          </h3>
      </div>
      <div data-role="content">
          <p id="timestamp"> </p>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="loginput">
                  Enter Reading:
              </label>
              <input name="" id="logInput" placeholder="" value="" type="number">
              <a href=# data-role=button id=insert> Add to log </a>
          </div>
      </div>

      <!-- Footer ----------------------------------------------------------------------------------->
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#AddLog" data-transition="fade" data-theme="" data-icon="plus">
                      Add
                  </a>
              </li>
              <li>
                  <a href="#ViewLog" data-transition="fade" data-theme="" data-icon="bars">
                      Log
                  </a>
              </li>
              <li>
                  <a href="#ViewCharts" data-transition="fade" data-theme="" data-icon="grid">
                      Charts
                  </a>
              </li>
              <li>
                  <a href="#ViewStats" data-transition="fade" data-theme="" data-icon="info">
                      Stats
                  </a>
              </li>
          </ul>
      </div>
      <!-- /Footer ---------------------------------------------------------------------------------->

  </div>
<!-- /Page ---------------------------------------------------------------------------------------------------->
